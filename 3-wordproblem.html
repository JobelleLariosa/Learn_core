<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Addition</title>
    
    <style>
        body {
            background-image: url('img/backgroundlearn_core.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            border-radius: 50%;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            text-align: center;
        }
        .container label {
            margin: 10px 0 5px;
            display: block;
        }
        .container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
       
        button {
            width: 48%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .back-button {
            background-color: #d9534f;
        }
        .back-button:hover {
            background-color: #c9302c;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>

    <script>
        function checkAnswers() {
            const form = document.forms['quizForm'];
            const answers = [
                form['number1'].value.trim(),
                form['number2'].value.trim(),
                form['number3'].value.trim()
            ];

            const correctAnswers = ['623', '690', '849'];

            let correct = true;
            let wrongIndexes = [];

            answers.forEach((answer, index) => {
                if (answer !== correctAnswers[index]) {
                    correct = false;
                    wrongIndexes.push(index + 1);
                }
            });

            if (correct) {
                alert('All answers are correct!');
                form.submit(); // Submit the form
            } else {
                let message = 'Some answers are incorrect. Correct answers are:\n';
                wrongIndexes.forEach(index => {
                    message += `Question ${index}: ${correctAnswers[index - 1]}\n`;
                });
                alert(message);
            }
        }
    </script>
</head>
<body>

<div class="logo">
    <img src="img/LearnCore3.png" alt="Logo" style="height: 100px; width: 100px;">
</div>

<div class="container">
    <h2>Solve the following 3-digit addition word problems:</h2>
    <form id="quizForm">
        <label for="number1">1. Emily has 245 stickers, and she buys 378 more stickers. How many stickers does she have in total?</label>
        <input type="text" id="number1" name="number1" required>

        <label for="number2">2. A library has 456 books. They receive a donation of 234 books. How many books are there in the library now?</label>
        <input type="text" id="number2" name="number2" required>

        <label for="number3">3. A farmer harvested 362 apples in the morning and 487 apples in the afternoon. How many apples did the farmer harvest in total?</label>
        <input type="text" id="number3" name="number3" required>

        <div class="button-container">
            <button type="button" onclick="checkAnswers()">Submit</button>
            <button type="button" class="back-button" onclick="window.location.href='http://localhost/LearnCore_V2/mathematics.html#'">Back</button>
        </div>
    </form>
</div>

</body>
</html>
