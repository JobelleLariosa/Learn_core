<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Account Registration</title>
    
    <link rel="website icon" type="png" href="img/LearnCore3.png" id="logo1" style="border-radius: 100%;">


    <style>
        body {
            background-image: url('img/backgroundlearn_core.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Kanit', sans-serif;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        #logo1 {
            border-radius: 100%;
        }
        .create-account {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-page, .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .signup-page h4, .container label {
            margin: 10px 0 5px;
        }
        .signup-page input, .container input, .container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-page button, .container .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }
        .signup-page button:hover, .container .btn:hover {
            background-color: #45a049;
        }
        .log-in {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        .log-in a {
            color: white;
            text-decoration: none;
        }
        h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
        }
        .log-in a:hover {
            text-decoration: underline;
        }
    </style>

        <script>
            function updateAmount() {
                const subscription = document.getElementById("subscription").value;
                const amountField = document.getElementById("amount");
                const paymentOption = document.getElementById("payment").value;
                const totalAmountField = document.getElementById("total_amount");
                const totalBalanceField = document.getElementById("total_balance");

                let amount = 0;
                switch (subscription) {
                    case "free":
                        amount = 0;
                        break;
                    case "basic":
                        amount = 175;
                        break;
                    case "standard":
                        amount = 350;
                        break;
                    case "premium":
                        amount = 700;
                        break;
                    default:
                        amount = 0;
                }
                amountField.value = amount.toFixed(2);

                let totalAmount = 0;
                switch (paymentOption) {
                    case "twenty_percent_dp":
                        totalAmount = amount * 0.2;
                        break;
                    case "fifty_percent_dp":
                        totalAmount = amount * 0.5;
                        break;
                    case "eighty_percent_dp":
                        totalAmount = amount * 0.8;
                        break;
                    case "full":
                        totalAmount = amount;
                        break;
                    default:
                        totalAmount = amount;
                }
                totalAmountField.value = totalAmount.toFixed(2);

                // Calculate total balance
                const totalBalance = amount - totalAmount;
                totalBalanceField.value = totalBalance.toFixed(2);
            }

            // Attach event listeners to call updateAmount when subscription or payment option changes
            document.getElementById("subscription").addEventListener("change", updateAmount);
            document.getElementById("payment").addEventListener("change", updateAmount);

            // Initial call to updateAmount when the page loads
            updateAmount();
        </script>


    
     <script>
        function validateForm(event) {
            const termsCheckbox = document.getElementById("terms");
            const privacyCheckbox = document.getElementById("privacy");

            if (!termsCheckbox.checked || !privacyCheckbox.checked) {
                alert("You must agree to the Terms and Conditions and Privacy Policy to register.");
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>


</head>
<body>

<div class="logo">
    <img src="img/LearnCore3.png" style="height: 100px; width: 100px;" id="logo1">
</div>

<div class="create-account">
    <h1>Create your account</h1>
</div>

<div class="log-in">
    Already have an account? <a href="LearnCore_Login_V2.HTML">Log in</a>
</div>

<div class="container">
    <h2>e-Learning Registration</h2>
    <form action="submit_registration.php" method="post" enctype="multipart/form-data" onsubmit="validateForm(event)">
        <!-- Personal Information -->

        <label for="learner">Full Name Learner</label>
        <input type="text" id="learner" name="learner" placeholder="Full Name of Learner" required>

        <label for="parent">Full Name of Parent or Guardian</label>
        <input type="text" id="parent" name="parent" placeholder="Full Name of Parent" required>

        <!-- Account Information -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
         
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <!-- Contact Information -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Number" required>
        
        <!-- Educational Background -->
        <label for="education">Education Level</label>
        <select id="education" name="education" required>
            <option value="">Select</option>
            <option value="Kindergarten">Kindergarten</option>
            <option value="Grade 1">Grade 1</option>
            <option value="Grade 2">Grade 2</option>
            <option value="Grade 3">Grade 3</option>
            <option value="Grade 4">Grade 4</option>
            <option value="Grade 5">Grade 5</option>
            <option value="Grade 6">Grade 6</option>
        </select>

        <label for="subscription">Subscription</label>
        <select id="subscription" name="subscription" onchange="updateAmount()" required>
            <option value="">Select</option>
            <option value="free">Free</option>
            <option value="basic">Basic Subscription</option>
            <option value="standard">Standard Subscription</option>
            <option value="premium">Premium Subscription</option>
        </select>
        
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Amount" readonly required>
        
        <label for="payment">Initial Payment</label>
        <select id="payment" name="payment" onchange="updateAmount()" required>
            <option value="">Select</option>
            <option value="free">Free</option>
            <option value="twenty_percent_dp">20% downpayment</option>
            <option value="fifty_percent_dp">50% downpayment</option>
            <option value="eighty_percent_dp">80% downpayment</option>
            <option value="full">Full payment</option>
        </select>

        <label for="total_amount">Total Amount</label>
        <input type="number" id="total_amount" name="total_amount" placeholder="Total Amount" readonly required>

        <label for="total_balance" onchange="updateAmount()">Total Balance </label>
        <input type="total_balance" id="total_balance" name="total_balance" placeholder="Total Balance" readonly required>
        
        <label for="billingAddress">Billing Address</label>
        <input type="text" id="billingAddress" name="billingAddress" placeholder="Billing Address" required>
        
        <!-- Additional Information -->
        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture">
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        
        <input type="checkbox" id="privacy" name="privacy" required>
        <label for="privacy">I agree to the <a href="#">Privacy Policy</a></label>
        
        <button type="submit" class="btn">Register</button>
    </form>
</div>

</body>
</html>
